<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- <link rel="stylesheet" href="/css/style.bundle.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link type="image/png" sizes="16x16" rel="shortcut icon" href="https://img.icons8.com/ios-glyphs/30/000000/education.png">

    <title>Course | Admin</title>
</head>

<body>
    <div style="margin-top: 2rem;">
        <center>
            <h2>Khóa học đăng được đăng kí</h2>
        </center>
        <div class="contentAdmin">
            <div class="container" style="margin-top: 0rem;" id="sanpham">
                <div class="row float-left">
                    <a class="btn btn-dark" href="/admin">Trang chủ</a>
                </div>
                <div class="row float-right">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Add_new">
                        Thêm mới
                    </button>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <!-- <th scope="col">CourseSubID</th> -->
                            <th scope="col">CourseID</th>
                            <th scope="col">UserID</th>
                            <th scope="col">Tên học viên</th>
                            <th scope="col">Tên khóa học</th>
                            <th scope="col">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% course.forEach((course, index) => { %>
                            <tr>
                                <td>
                                    <%= course.courseID %>
                                </td>
                                <td>
                                    <%= course.userID %>
                                </td>
                                <td>
                                    <%= course.userName %>
                                </td>
                                <td>
                                    <%= course.courseName %>
                                </td>

                                <td>
                                    <!-- <a href="/edit_form_course/<%=course._id%>" class="btn btn-warning">
                                    Sửa
                                </a> -->
                                    <a href="/courseSub/delete/<%= course._id %>" class="btn btn-danger">Xóa</a>
                                </td>
                            </tr>
                            <% }) %>
                    </tbody>
                </table>
                <div class="modal fade" id="Add_new" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="POST" action="/courseAdmin">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Tên Khóa Học " required><br>
                                    <input type="text" class="form-control" id="image" name="image" placeholder="Hình ảnh" required><br>
                                    <input type="text" class="form-control" id="videoID" name="videoID" placeholder="videoID" required><br>
                                    <input type="text" class="form-control" id="subscribe" name="subscribe" placeholder="Số lượng đăng kí" value="0" required><br>
                                    <input type="text" class="form-control" id="lessionNum" name="lessionNum" placeholder="Số lượng đăng kí" value="0" required><br>
                                    <textarea type="text" class="form-control" id="description" name="description" placeholder="Nội dung" required cols="30" rows="10"></textarea>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                        <input type="submit" class="btn btn-danger" value="Lưu" />
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

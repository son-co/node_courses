<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Chỉnh sửa chi tiết
        <%= khachhang.hoten %>
    </title>
</head>

<body>
    <div class="container text-left" style="width: 70%; margin-bottom: 3rem;">
        <br>
        <h4>
            Chỉnh sửa chi tiết khách hàng
            <%= khachhang.hoten %>
        </h4>
        <br>
        <form method="POST" action="">
            <div class="form-group">
                <label for="formGroupExampleInput">Họ tên</label>
                <input type="text" class="form-control" value="<%= khachhang.hoten %>" name="hoten">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Ngày sinh</label>
                <input type="datetime" class="form-control" value="<%= khachhang.ngaysinh %>" name="ngaysinh">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">Email</label>
                <input type="email" class="form-control" value="<%= khachhang.email %>" name="email">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput4">Địa chỉ</label>
                <input type="text" class="form-control" value="<%= khachhang.diachi %>" name="diachi">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput5">Mật khẩu</label>
                <input type="password" class="form-control" value="<%= khachhang.matkhau %>" name="matkhau">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput6">Số điện thoại</label>
                <input type="number" class="form-control" value="<%= khachhang.sdt %>" name="sdt">
            </div>
            <input type="submit" class="btn btn-danger" value="Submit">
        </form>
    </div>
</body>
<style>

</style>

</html>

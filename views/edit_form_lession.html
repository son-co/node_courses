<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Edit lession
        <%= lession.name %>
    </title>
</head>

<body>
    <div class="container text-left" style="width: 70%; margin-bottom: 3rem;">
        <br>
        <h4>
            Chỉnh sửa chi tiết bài học
            <%= lession.name %>
        </h4>
        <br>
        <form method="POST" action="">

            <div class="form-group">
                <label for="formGroupExampleInput4">CourseID</label>
                <input type="text" class="form-control" value="<%= lession.courseID %>" name="courseID">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Tên khóa học</label>
                <input type="text" class="form-control" value="<%= lession.name %>" name="name">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2">VideoID</label>
                <input type="text" class="form-control" value="<%= lession.videoID %>" name="videoID">
            </div>

            <input type="submit" class="btn btn-danger" value="Submit">
        </form>
    </div>
</body>

</style>

</html>

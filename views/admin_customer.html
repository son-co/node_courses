<body>
    <div class="container" style="margin-bottom: 3rem;">
        <br>
        <center>
            <h2>System Users</h2>
        </center> <br>
        <div class="row float-left">
            <a class="btn btn-dark" href="/admin">Trang chủ</a>
        </div>
        <div class="row float-right">

        </div>

    </div>
    <div class="container" style="margin-top: 3rem;">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">UserID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Hành động</th>


                </tr>
            </thead>
            <tbody>
                <% var i=0; %>
                    <% user.forEach((user, index) => { i++ %>
                        <tr>
                            <td>
                                <%= i %>
                            </td>
                            <td scope="row">
                                <%= user._id %>
                            </td>
                            <td>
                                <%= user.name %>
                            </td>
                            <td>
                                <%= user.email %>
                            </td>
                            <td>
                                <%= user.role %>
                            </td>

                            <td>
                                <!-- <a href="edit_form_user/<%= user.id %>" class="btn btn-warning">  Sửa      </a> -->
                                <a href="/admin_user/delete/<%= user._id %>" class="btn btn-danger">Xóa</a>
                            </td>
                        </tr>
                        <% }) %>
            </tbody>
        </table>
    </div>
